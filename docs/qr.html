<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Oluşturucu</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1226; color:#e5e7eb; margin:0; padding:24px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:18px; }
    h1 { margin:0 0 10px; font-size:22px; }
    p { margin:6px 0 14px; color:#cbd5e1; }
    .grid { display:grid; gap:14px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .qrbox { background:#0b1226; border:1px solid #1f2937; border-radius:16px; padding:14px; }
    .title { font-weight:800; margin-bottom:10px; }
    img.qr { background:#fff; border-radius:12px; padding:10px; display:block; width:220px; height:220px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:10px; }
    a.btn, button.btn { padding:10px 12px; border-radius:12px; background:#3b82f6; color:#fff; text-decoration:none; font-weight:800; border:0; cursor:pointer; }
    .small { font-size:12px; color:#94a3b8; word-break: break-all; }
    input { width:100%; padding:10px 12px; border-radius:12px; border:1px solid #1f2937; background:#0b1226; color:#e5e7eb; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>QR Kod Oluşturucu</h1>
      <p>Bu sayfa otomatik olarak <b>GitHub Pages sitenin</b> linkinden QR üretir.</p>

      <div class="grid">
        <div class="qrbox">
          <div class="title">Web Sayfası (Ana Sayfa)</div>
          <img id="qrSite" class="qr" alt="Site QR" />
          <div class="small" id="siteUrl"></div>
          <div class="row">
            <button class="btn" id="copySite">Linki Kopyala</button>
            <a class="btn" id="openSite" target="_blank" rel="noopener">Linki Aç</a>
          </div>
        </div>

        <div class="qrbox">
          <div class="title">JSON (passport.json)</div>
          <img id="qrJson" class="qr" alt="JSON QR" />
          <div class="small" id="jsonUrl"></div>
          <div class="row">
            <button class="btn" id="copyJson">Linki Kopyala</button>
            <a class="btn" id="openJson" target="_blank" rel="noopener">Linki Aç</a>
          </div>
        </div>
      </div>

      <p class="small" style="margin-top:14px">
        Not: Eğer JSON dosyanın adı <b>passport.json</b> değilse, bu sayfanın en altındaki kodda <b>passport.json</b> yazan kısmı değiştirmen yeterli.
      </p>
    </div>
  </div>

  <script>
    function baseUrlFromHere() {
      // qr.html hangi klasördeyse onun klasörünü alır: .../qr.html -> .../
      return new URL("./", window.location.href).href;
    }

    function qrImgUrl(text) {
      // QR resmini üreten servis
      return "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" + encodeURIComponent(text);
    }

    const base = baseUrlFromHere();
    const site = base;               // ana sayfa
    const json = base + "passport.json"; // aynı klasördeki passport.json

    document.getElementById("siteUrl").textContent = site;
    document.getElementById("jsonUrl").textContent = json;

    document.getElementById("qrSite").src = qrImgUrl(site);
    document.getElementById("qrJson").src = qrImgUrl(json);

    document.getElementById("openSite").href = site;
    document.getElementById("openJson").href = json;

    function copyToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text);
      } else {
        // eski tarayıcılar için
        const t = document.createElement("textarea");
        t.value = text; document.body.appendChild(t);
        t.select(); document.execCommand("copy");
        document.body.removeChild(t);
      }
      alert("Kopyalandı!");
    }

    document.getElementById("copySite").addEventListener("click", () => copyToClipboard(site));
    document.getElementById("copyJson").addEventListener("click", () => copyToClipboard(json));
  </script>
</body>
</html>
