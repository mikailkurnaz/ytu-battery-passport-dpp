<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YTU Battery Passport (Demo)</title>

  <style>
    :root{
      --bg1:#071126;
      --bg2:#0b1a3a;
      --card:#0c1630;
      --card2:#0b142a;
      --border:rgba(255,255,255,.08);
      --text:#e8eefc;
      --muted:rgba(232,238,252,.75);
      --muted2:rgba(232,238,252,.55);

      --ok:#22c55e;
      --warn:#f59e0b;
      --neutral:#93c5fd;

      --shadow:0 18px 45px rgba(0,0,0,.35);
      --radius:22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, rgba(99,102,241,.25), transparent 60%),
                  radial-gradient(900px 600px at 85% 25%, rgba(34,197,94,.18), transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      min-height:100vh;
      padding:28px;
    }

    .wrap{max-width:1160px;margin:0 auto}

    .header{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius: var(--radius);
      padding:22px 22px 18px;
      box-shadow:var(--shadow);
    }

    .headerTop{
      display:flex;gap:16px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;
    }

    .brand{
      display:flex;gap:14px;align-items:center;
    }
    .logo{
      width:56px;height:56px;border-radius:18px;
      background: linear-gradient(135deg, rgba(34,197,94,.95), rgba(59,130,246,.95));
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 16px 28px rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.14);
    }

    h1{margin:0;font-size:30px;letter-spacing:.2px}
    .sub{margin-top:6px;color:var(--muted);font-size:13.5px}

    .modeBtns{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      cursor:pointer;
      display:flex;gap:8px;align-items:center;
      font-weight:650;
      transition:.15s;
      user-select:none;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.08)}
    .btn.active{
      background: rgba(59,130,246,.22);
      border-color: rgba(59,130,246,.45);
      box-shadow: 0 10px 22px rgba(59,130,246,.14);
    }

    .idGrid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:12px;
    }
    @media (max-width: 900px){
      .idGrid{grid-template-columns: repeat(2, minmax(0,1fr));}
    }

    .mini{
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius: 16px;
      padding:12px 12px 10px;
    }
    .mini .k{font-size:11px;color:var(--muted2);margin-bottom:6px}
    .mini .v{font-size:13.5px;font-weight:750}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}

    .tabs{
      margin-top:14px;
      background: rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius: 18px;
      padding:10px;
      box-shadow: 0 14px 30px rgba(0,0,0,.22);
      overflow:auto;
    }
    .tabsInner{display:flex;gap:10px;min-width:max-content}
    .tabBtn{
      border:1px solid transparent;
      background: transparent;
      color: var(--muted);
      padding:12px 14px;
      border-radius: 14px;
      cursor:pointer;
      display:flex;gap:10px;align-items:center;
      font-weight:700;
      transition:.15s;
      white-space:nowrap;
      user-select:none;
    }
    .tabBtn:hover{background: rgba(255,255,255,.05); color:var(--text)}
    .tabBtn.active{
      background: rgba(59,130,246,.25);
      border-color: rgba(59,130,246,.40);
      color: var(--text);
    }

    .content{
      margin-top:14px;
      background: rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
    }

    h2{margin:0 0 16px;font-size:24px}
    h3{margin:0 0 12px;font-size:16px}
    .small{color:var(--muted);font-size:13px;line-height:1.6}

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 900px){
      .row{grid-template-columns: 1fr;}
    }

    .box{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: 18px;
      padding:16px;
    }

    .kv{
      padding:10px 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      margin-bottom:10px;
    }
    .kv:last-child{margin-bottom:0}
    .kv .k{font-size:12px;color:var(--muted2);margin-bottom:5px}
    .kv .v{font-size:14.5px;font-weight:750}

    .leftBlue{border-left:4px solid rgba(59,130,246,.9)}
    .leftGreen{border-left:4px solid rgba(34,197,94,.9)}
    .leftPurple{border-left:4px solid rgba(168,85,247,.9)}
    .leftAmber{border-left:4px solid rgba(245,158,11,.95)}
    .leftOrange{border-left:4px solid rgba(251,146,60,.95)}
    .leftPink{border-left:4px solid rgba(236,72,153,.92)}

    .pill{
      display:inline-flex;gap:8px;align-items:center;
      padding:7px 10px;
      border-radius:999px;
      font-weight:800;
      font-size:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      user-select:none;
    }
    .pill.ok{border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.12)}
    .pill.warn{border-color: rgba(245,158,11,.35); background: rgba(245,158,11,.12)}
    .pill.neutral{border-color: rgba(147,197,253,.35); background: rgba(147,197,253,.10)}

    .listItem{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius: 16px;
      padding:12px;
      display:flex;gap:12px;align-items:flex-start;justify-content:space-between;
      margin-bottom:10px;
    }
    .listItem:last-child{margin-bottom:0}
    .badge{
      width:48px;height:48px;border-radius:16px;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(135deg, rgba(59,130,246,.35), rgba(168,85,247,.28));
    }

    .barWrap{margin-top:8px;background: rgba(255,255,255,.06); border:1px solid var(--border); height:10px;border-radius:999px; overflow:hidden}
    .bar{height:100%; background: linear-gradient(90deg, rgba(34,197,94,.8), rgba(34,197,94,.35));}

    .footer{
      margin-top:14px;
      text-align:center;
      color: var(--muted2);
      font-size:12.5px;
    }

    .notice{
      margin-top:10px;
      font-size:12px;
      color: var(--muted);
      opacity:.95;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="app"></div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script defer src="./app.js"></script>
</body>
</html>
