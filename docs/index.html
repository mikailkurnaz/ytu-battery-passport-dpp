<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dijital Batarya Pasaportu</title>

  <style>
    :root{
      --bg1:#f8fafc;
      --bg2:#eef2ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --blue:#3b82f6;
      --green:#22c55e;
      --amber:#f59e0b;
      --purple:#a855f7;
      --shadow: 0 12px 30px rgba(2,6,23,.08);
      --r12: 12px;
      --r16: 16px;
      --r20: 20px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 22px;
    }
    a{ color: var(--blue); }

    .container{
      max-width: 1100px;
      margin: 0 auto;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r20);
      box-shadow: var(--shadow);
    }

    .header{
      padding: 24px;
      display:flex;
      gap:16px;
      justify-content: space-between;
      align-items: flex-start;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:54px;height:54px;
      border-radius: 16px;
      background: linear-gradient(135deg, #34d399, #3b82f6);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      flex:none;
    }
    .title{
      margin:0;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .subtitle{
      margin:4px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .btn{
      border:0;
      border-radius: 10px;
      padding: 10px 12px;
      background: var(--blue);
      color:#fff;
      cursor:pointer;
      font-weight: 700;
      display:flex;
      gap:8px;
      align-items:center;
      box-shadow: 0 8px 18px rgba(59,130,246,.25);
    }
    .btn:hover{ filter:brightness(.96); }

    .grid4{
      display:grid;
      gap:12px;
      grid-template-columns: repeat(4, minmax(0,1fr));
      padding: 0 24px 18px;
    }
    @media (max-width:900px){
      .grid4{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    @media (max-width:520px){
      .grid4{ grid-template-columns: 1fr; }
    }

    .mini{
      border-radius: var(--r12);
      padding: 12px;
      border: 1px solid var(--line);
      background: linear-gradient(135deg, #eff6ff, #dbeafe);
    }
    .mini.green{ background: linear-gradient(135deg, #ecfdf5, #d1fae5); }
    .mini.purple{ background: linear-gradient(135deg, #faf5ff, #ede9fe); }
    .mini.amber{ background: linear-gradient(135deg, #fffbeb, #fef3c7); }

    .mini .k{ font-size: 11px; color: var(--muted); margin-bottom: 4px; }
    .mini .v{ font-weight: 900; font-size: 13px; }

    .tabs{
      margin-top: 14px;
      padding: 8px;
      border-radius: var(--r16);
      border: 1px solid var(--line);
      background: var(--card);
      display:flex;
      gap:8px;
      overflow:auto;
      box-shadow: 0 10px 24px rgba(2,6,23,.05);
    }

    .tab{
      border:0;
      background: transparent;
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      display:flex;
      gap:8px;
      align-items:center;
      color: #334155;
      font-weight: 800;
      white-space: nowrap;
    }
    .tab:hover{ background:#f1f5f9; }
    .tab.active{
      background: var(--blue);
      color:#fff;
      box-shadow: 0 8px 18px rgba(59,130,246,.25);
    }

    .content{
      margin-top: 14px;
      padding: 22px;
    }

    h2{
      margin: 0 0 14px;
      font-size: 22px;
      font-weight: 1000;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width:900px){ .row{ grid-template-columns: 1fr; } }

    .box{
      border: 1px solid var(--line);
      border-radius: var(--r16);
      padding: 16px;
      background: #fff;
    }

    .kv{
      border-left: 4px solid var(--blue);
      padding-left: 12px;
      margin: 10px 0;
    }
    .kv.green{ border-left-color: var(--green); }
    .kv.purple{ border-left-color: var(--purple); }
    .kv.amber{ border-left-color: var(--amber); }
    .kv .k{ font-size: 12px; color: var(--muted); }
    .kv .v{ font-weight: 900; margin-top: 2px; }

    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 900;
      font-size: 12px;
      border:1px solid var(--line);
      background:#f8fafc;
    }
    .pill.green{ background:#ecfdf5; border-color:#bbf7d0; color:#166534; }
    .pill.amber{ background:#fffbeb; border-color:#fde68a; color:#92400e; }
    .pill.blue{ background:#eff6ff; border-color:#bfdbfe; color:#1e3a8a; }

    .muted{ color: var(--muted); font-size: 13px; }
    .small{ font-size: 12px; color: var(--muted); }

    .barwrap{
      width:100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow:hidden;
      border:1px solid #e5e7eb;
    }
    .bar{
      height: 10px;
      width: 0%;
      background: linear-gradient(90deg, #34d399, #16a34a);
    }

    .list{
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .mat{
      display:flex;
      justify-content: space-between;
      gap: 12px;
      align-items:center;
    }
    .matL{
      display:flex;
      gap: 12px;
      align-items:center;
    }
    .badgePct{
      width: 46px;
      height: 46px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      color:#fff;
      background: linear-gradient(135deg, #60a5fa, #a855f7);
      flex:none;
    }

    .footer{
      text-align:center;
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
    }

    .qrBox{
      margin: 0 24px 18px;
      border: 1px solid var(--line);
      background: #f8fafc;
      border-radius: var(--r16);
      padding: 14px;
      text-align:center;
    }
    .qrInner{
      display:inline-block;
      background:#fff;
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 10px 24px rgba(2,6,23,.06);
    }
    .qrFake{
      width: 132px;
      height: 132px;
      border-radius: 10px;
      background: #0b1220;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 11px;
      line-height: 1.25;
      font-weight: 900;
      text-align:center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container" id="app"></div>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./app.js"></script>
</body>
</html>
