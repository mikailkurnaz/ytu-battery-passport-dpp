<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YTU Battery Passport (Demo)</title>

  <style>
    :root{
      --bg1:#0b1b4f; --bg2:#063b3a;
      --card:#0f1730cc;
      --stroke:#26345f;
      --text:#e9efff;
      --muted:#b7c3ffcc;
      --pill:#101a38;
      --ok:#21c55d;
      --warn:#f59e0b;
      --bad:#ef4444;
      --chip:#101a38;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 20%, #1f3b8a 0%, transparent 55%),
                  radial-gradient(1200px 700px at 85% 20%, #0b7a6a 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height:100vh;
      padding: 22px;
      box-sizing:border-box;
    }
    .wrap{ max-width:1100px; margin:0 auto; }
    .panel{
      background: rgba(7, 12, 30, 0.55);
      border:1px solid rgba(38,52,95,0.65);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 14px 45px rgba(0,0,0,.35);
    }
    .top{
      display:flex; align-items:flex-start; justify-content:space-between; gap:14px;
      padding: 8px 8px 14px 8px;
    }
    .brand{
      display:flex; gap:12px; align-items:center;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background: linear-gradient(135deg, #2dd4bf, #3b82f6);
      display:flex; align-items:center; justify-content:center;
    }
    h1{ margin:0; font-size:26px; line-height:1.1; }
    .sub{ color: var(--muted); font-size:13px; margin-top:6px; }

    .viewBtns{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(16,26,56,0.65);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 999px;
      cursor:pointer;
      font-weight:700;
      font-size: 13px;
    }
    .btn.active{
      background: rgba(59,130,246,0.9);
      border-color: rgba(59,130,246,0.9);
    }

    .tabs{
      display:flex; gap:10px; flex-wrap:wrap;
      padding: 6px 8px 14px 8px;
    }
    .tab{
      display:flex; align-items:center; gap:8px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(16,26,56,0.55);
      border:1px solid rgba(255,255,255,0.10);
      cursor:pointer;
      font-weight:800;
      font-size: 13px;
    }
    .tab.active{
      background: rgba(59,130,246,0.9);
      border-color: rgba(59,130,246,0.9);
    }

    .content{ padding: 8px; }

    h2{ margin: 8px 0 14px 0; font-size: 22px; }
    h3{ margin: 0 0 10px 0; font-size: 16px; }

    .row{ display:grid; gap:12px; grid-template-columns: 1fr; }
    @media(min-width:900px){ .row{ grid-template-columns: 1fr 1fr; } }

    .box{
      background: rgba(15,23,48,0.60);
      border:1px solid rgba(38,52,95,0.65);
      border-radius: 18px;
      padding: 14px;
    }

    .kv{
      display:flex; justify-content:space-between; gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(16,26,56,0.55);
      border:1px solid rgba(255,255,255,0.08);
      margin-bottom:10px;
    }
    .k{ color: var(--muted); font-weight:700; font-size:12px; }
    .v{ font-weight:800; font-size:13px; text-align:right; }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(16,26,56,0.65);
      border:1px solid rgba(255,255,255,0.10);
      font-weight:900;
      font-size:13px;
      margin-bottom:10px;
    }
    .pill.ok{ border-color: rgba(34,197,94,0.45); }
    .pill.warn{ border-color: rgba(245,158,11,0.45); }
    .pill.bad{ border-color: rgba(239,68,68,0.45); }

    .small{ color: var(--muted); font-size: 12px; }

    .grid3{ display:grid; gap:12px; grid-template-columns: 1fr; }
    @media(min-width:900px){ .grid3{ grid-template-columns: 1fr 1fr 1fr; } }

    .bar{
      height:10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
    }
    .bar > div{
      height:100%;
      background: linear-gradient(90deg, rgba(59,130,246,0.8), rgba(45,212,191,0.8));
      width: 0%;
    }

    .err{
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(239,68,68,0.6);
      padding: 10px 12px;
      border-radius: 14px;
      margin: 10px 8px 0 8px;
      white-space: pre-wrap;
      font-size: 12px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel" id="app">Yükleniyor…</div>
  </div>

  <!-- Lucide ikonları -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- app.js (repo adını otomatik bulur) -->
  <script defer src="./app.js"></script>
</body>
</html>
