<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Battery Passport Viewer</title>

  <style>
    body{font-family:Arial, sans-serif;margin:24px;background:#0b1020;color:#e5e7eb}
    .wrap{max-width:1100px;margin:0 auto}
    .card{background:#0f172a;border:1px solid #1f2937;border-radius:18px;padding:18px;margin-bottom:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .header{display:flex;justify-content:space-between;gap:14px;align-items:flex-start;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;border-radius:16px;background:linear-gradient(135deg,#34d399,#3b82f6);display:flex;align-items:center;justify-content:center}
    .title{margin:0;font-size:28px;font-weight:900}
    .subtitle{margin:6px 0 0;color:#94a3b8}
    .small{font-size:12px;color:#94a3b8}
    .grid4{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px;margin-top:14px}
    @media (max-width:900px){.grid4{grid-template-columns:repeat(2,minmax(0,1fr))}}
    .mini{background:#0b1226;border:1px solid #1f2937;border-radius:14px;padding:12px}
    .mini .k{margin:0 0 6px;font-size:12px;color:#94a3b8}
    .mini .v{margin:0;font-weight:900}
    .mini.green{background:rgba(34,197,94,.08);border-color:rgba(34,197,94,.25)}
    .mini.purple{background:rgba(168,85,247,.08);border-color:rgba(168,85,247,.25)}
    .mini.amber{background:rgba(245,158,11,.08);border-color:rgba(245,158,11,.25)}

    .tabs{display:flex;gap:10px;overflow:auto;padding:8px}
    .tab{display:flex;gap:8px;align-items:center;white-space:nowrap;
         padding:10px 12px;border-radius:14px;border:1px solid #1f2937;background:#0b1226;color:#cbd5e1;
         font-weight:800;cursor:pointer}
    .tab.active{background:#3b82f6;border-color:#3b82f6;color:#fff}
    .content{padding:18px}
    h2{margin:0 0 12px;font-size:22px}
    h3{margin:0 0 10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:900px){.row{grid-template-columns:1fr}}
    .box{background:#0b1226;border:1px solid #1f2937;border-radius:16px;padding:14px}
    .muted{color:#94a3b8}
    .kv{border-left:4px solid #3b82f6;padding-left:10px;margin-bottom:10px}
    .kv .k{font-size:12px;color:#94a3b8;margin-bottom:4px}
    .kv .v{font-weight:900}

    .pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;
          border:1px solid #1f2937;background:#111827;color:#cbd5e1;font-weight:800;font-size:12px}
    .pill.green{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.35);color:#86efac}
    .pill.blue{background:rgba(59,130,246,.12);border-color:rgba(59,130,246,.35);color:#93c5fd}
    .pill.amber{background:rgba(245,158,11,.12);border-color:rgba(245,158,11,.35);color:#fcd34d}

    .btn{cursor:pointer;display:inline-flex;gap:8px;align-items:center}
    .barwrap{height:10px;border-radius:999px;background:#111827;border:1px solid #1f2937;overflow:hidden;margin-top:6px}
    .bar{height:10px;background:linear-gradient(90deg,#34d399,#22c55e)}

    .mat{display:flex;justify-content:space-between;gap:12px;align-items:center}
    .matL{display:flex;gap:12px;align-items:center}
    .badgePct{width:56px;height:56px;border-radius:16px;background:linear-gradient(135deg,#60a5fa,#a855f7);
             display:flex;align-items:center;justify-content:center;font-weight:1000}
    .footer{text-align:center;margin-top:14px}
  </style>
</head>

<body>
  <div class="wrap">
    <!-- BURASI ÇOK ÖNEMLİ: app.js bunu dolduracak -->
    <div id="app"></div>
  </div>

  <!-- ikonlar için -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- bizim kod -->
  <script src="./app.js" defer></script>
</body>
</html>
